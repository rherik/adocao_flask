<div class="container text-center">
    <div class="row">
        {% for p in posts %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <img src={{ p.foto }} class="card-img-top">
                    <h5 class="card-title">{{ p.text }}</h5>
                    <h6 class="card-text">{{ p.date_created }}</h6>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
