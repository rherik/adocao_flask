{% extends "base.html" %} {% block title %}Crie uma postagem{% endblock %} 
{% block base %} 
<form method="POST" enctype="multipart/form-data">
    <div class="justify-content-center row g-3">
        <p class="col-lg-6 font-monospace fw-bolder fs-4">Conte a sua história:</p>
    </div>
    <div class="justify-content-center row g-3">
        <div class="col-lg-6">
            <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Titulo">
            <input type="text" name="text" id="text" class="form-control" placeholder="Descrição">
            <p class="col-lg-6 font-monospace fw-bolder fs-4">Insira o link do seu instagram</p>
            <input type="text" name="insta_url" class="form-control" placeholder="https://www.instagram.com/seu-usuário/">
            </br>
            <div class="file-path-wrapper">
                <p class="col-lg-6 font-monospace fw-bolder fs-4">Insira a imagem:</p>
                <input class="form-control" type="file" name="imagem">
            </div>
        </div>
    </div>
    
    <br/>
    <div align="center">
        <button type="submit" class="btn btn-lg btn-primary">Poste</button>
    </div>
</form>
{% endblock %}
