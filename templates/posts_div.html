<div class="container text-center">
    <div class="row">
        {% for p in posts %}
        <div class="col">
            <article class="card" style="width: 18rem;">
                <div class="card-body">
                    <img src={{ p.foto }} class="card-img-top">
                    <h5 class="card-title">{{ p.title }}</h5>
                    <h5 class="card-text">{{ p.text }}</h5>
                    <h6 class="card-text">{{ p.date_created }}</h6>
                    <a href="{{ p.url }}" target="_blank">
                        <img id="img_insta" src="{{ url_for('static', filename='imgs/instagram.png')}}" alt="">
                    </a>        
                </div>
            </article>
        </div>
        {% endfor %}
    </div>
</div>
